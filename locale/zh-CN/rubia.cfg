[rubia-lore]
rubia-notice-prestring=（荆岚星）
spidertron-mine-hint-part1=在这台蜘蛛机甲残骸内，你发现一种奇怪的细菌，它似乎在消耗这种磨损的材料。你将其命名为__ITEM__rubia-bacteria-A__。
pidertron-mine-hint-part2=你无法停止思考第一个蜘蛛机甲残骸。你受到启发，想要建造一门大型火炮，它能[font=compi]将不需要的物品射到风中[/font]。你将自己的设计称为[font=compi]"__ENTITY__crapapult__"[/font]，并为自己天才的双关语轻声发笑。
spidertron-mine-part1=这台蜘蛛机甲上有一个物流请求，分配给某种立方体。
spidertron-mine-part2=这台蜘蛛机甲的货物中包含一张磨损的"Contem□□□□□on卡"。由于无法使用，你将其抛回风中，再也未见。
spidertron-mine-part3=这台蜘蛛机甲有一张磁盘，上面写着"Fas□□□ □□□n Light Th□□□□: □□rt C"。它已损坏无法修复，最终在你的物品栏中碎裂。
spidertron-mine-part4=从你搜集的所有蜘蛛机甲来看，很明显，那个立方体如果曾经存在过，肯定已不在这个星球上。

train-stop-mine-part1=这个生锈的火车站台上有一张破旧的便条："我搞砸了比例。请修复——Trangar"
train-stop-mine-part2=这个柱子上只有"ZIGGURAT"这个词被反复刻下。
train-stop-mine-part3=这个火车站台曾被称为"Grak Pack"。
train-stop-mine-part4=这个柱子上有一张Boskid的便条，详细记录了他试图阻止raiguard发现其意大利面占卜术的努力。

;junk-mine-hint-part1=梳理残骸时，你获得灵感设计出一种将无用物品射向风中的大型枪械。你将自己的设计称为__ENTITY__crapapult__。
junk-mine-part1=在这堆垃圾中，你看到一个破损的水泵，其过滤器设置为一种你从未见过的流体。
junk-mine-part2=这堆垃圾中包含一件署名为"HideBoar"的艺术品。你将其安全收起来，以免他人评头论足。
junk-mine-part3=这堆垃圾中有一条评论："沧海星：7/10。水太多。"你很困惑，但仍不认同。
junk-mine-part4-rand1=你找到一个破碎的相框。背面写着"Jul□□□, □□ali, Lo□□, and □□ppy"。照片已刮花无法辨认。
junk-mine-part4-rand2=你找到一个破碎的相框。背面写着"□□□vik, Ju□□□□, □□garre, and Buf□□□"。你不认识这些人，但希望他们一切安好。
junk-mine-part4-rand3=你找到一个破碎的相框。背面写着"De□□□□□r, □0X, □□□□hiri, and □earw□□□"。照片已刮花无法辨认。
junk-mine-part4-rand4=你找到一个破碎的相框。背面写着"□oj□, □□□itri, Fox□□□□"。你想知道这些人是否还认识彼此。
junk-mine-part4-rand5=你找到一个破碎的相框。背面写着"Grak□□□□, □□□□eymint, Ma□□, □□□□wuka"。照片有一股淡淡的披萨味。
junk-mine-part4-rand6=你找到一个破碎的相框。背面写着"Be□□□, □□□cado, Recor□□□, □□□box"。你不认识他们，但希望他们过得不错。
junk-mine-part5=这堆垃圾中有一块"greel"。它看起来暂无用处，但你能看出它的制作耗费了不少时间。
junk-mine-part6-rand1=你找到一把破损的吉他。背面签着"□□□□□□ Dan"。这把吉他曾被珍爱。
junk-mine-part6-rand2=你找到一把破损的吉他。背面签着"JJ"。上面有淡淡的装饰色彩痕迹。
junk-mine-part6-rand3=你找到一把破损的吉他。背面签着"□□□□□rat"。它已严重磨损。

all-lore-done=你认为不会再发现更多来自过去的有趣信息了。
;deprecated=这个火车站台上刻有符号："🦶📸🍆💦"。你不知其含义，但仍感到厌恶。

