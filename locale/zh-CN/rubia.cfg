[mod-setting-description]
disable-lyrical-music=为有垃圾品味的人开启无障碍模式。默认关闭是玩模组的预期方式。
remove-rubia-from-promethium_sci=如果启用，则钷素科学包的无限研究增产计划科技**不需要**荆岚星科技包。默认关闭。
require-rubia-for-endgame-planets=如果启用，则解锁后期行星（如玄冥星）和模组后期行星（如沧海星）**必须完成荆岚星任务**。默认启用。

rubia-difficulty-setting=调整荆岚星关于垃圾小行星的某些难度方面（生命值、生成频率、伤害等），资源和合成不受影响。默认值为普通。
;rubia-megabasing-density-mode=数值越大，垃圾小行星生成频率越低，但生命值更高

