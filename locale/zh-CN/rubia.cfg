[tips-and-tricks-item-name]
rubia-briefing=荆岚星导览
rubia-trashsteroid-tips=荆岚星垃圾小行星机制
rubia-wind-tips=荆岚星风力机制

[tips-and-tricks-item-description]
rubia-briefing=[img=utility/warning_icon][img=utility/warning_icon][color=250,250,0][font=default-semibold]警告![/font][/color][img=utility/warning_icon][img=utility/warning_icon] 携带人员/货物的货舱和火箭在进入/离开荆岚星领空时将遭受严重冲击伤害。无损伤运输需要[technology=rubia-project-trashdragon]/[technology=planetslib-rubia-cargo-drops]。如果没有这些技术，[color=250,250,0][font=default-semibold]着陆时你将死亡[/font][/color]，除非你能承受大量冲击伤害。\n\n[planet=rubia]是一个多风的垃圾行星，有飓风级强风。风会限制多个实体的朝向，并不断用垃圾小行星轰击地表。该星球覆盖着资源丰富的废料，可使用[entity=biorecycling-plant]中的微生物将其转化为有用材料。你到达后会收到更多细节。\n\n提示：研究[technology=planet-discovery-rubia]意味着你已经可以制作所需的一切。  
rubia-trashsteroid-tips=垃圾小行星是荆岚星上始终存在的威胁：\n   • [entity=medium-trashsteroid]会轰击你的基地，需要用炮塔防御。\n   • 它们造成伤害时有小概率暴击，每个垃圾小行星仅判定一次暴击。\n   • 没有[technology=planetslib-rubia-cargo-drops]时，[entity=cargo-pod]进入时将遭受严重冲击伤害。\n   • 没有[technology=rubia-project-trashdragon]时，[entity=rocket-silo]无法安全发射火箭。\n   • [entity=garbo-grabber]只能从其范围内被物理/爆炸伤害摧毁的垃圾小行星中收集[item=craptonite-chunk]。\n   • [technology=physical-projectile-damage-1]/[technology=weapon-shooting-speed-1]等科技会使[entity=medium-trashsteroid]更坚固。更高科技等级仍会给你带来显著优势——只是不像你预期的那么巨大。\n\n[font=default-semibold]巨型基地/UPS提示：[/font]\n   • 不查看荆岚星将大大降低其UPS消耗，因为大部分时间都花在渲染垃圾小行星上。\n   • 无需害怕探索荆岚星地表的大片区域。我花了数周优化垃圾小行星，以避免在不必要的地图区块上花费CPU时间。  
rubia-wind-tips=东风将产生以下效果：\n   • [entity=inserter]和[entity=splitter]只能向右移动物品。\n   • [entity=transport-belt]、[entity=underground-belt]和[entity=electric-mining-drill]无法向左移动物品。\n   • [entity=logistic-robot]无法安全导航至[entity=requester-chest]、[entity=buffer-chest]、[entity=active-provider-chest]或[entity=rocket-silo]。\n   • [entity=locomotive]、[entity=cargo-wagon]、[entity=recycler]及相关实体无法抵御风力。\n   • 某些实体免疫轰击，例如[item=rail]、[entity=rail-signal]、[entity=rubia-armored-locomotive]、相关实体，以及任何用[item=craptonite-frame]制作的实体。\n   • [entity=rubia-wind-turbine]。