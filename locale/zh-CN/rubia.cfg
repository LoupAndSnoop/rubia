[technology-description]
;任何从航线坠落的物体都会被垃圾轰炸并遭受严重冲击损伤。从地表起飞的普通火箭也不安全。需要更好的技术来应对。
planet-discovery-rubia=一颗被垃圾持续轰炸的风之星球。低重力和强风不断卷起残骸并高速抛射，包括航线。这颗行星上生活着有益微生物，可以将垃圾转化为更有用的材料。\n[img=utility/warning_icon]参见[font=default-semibold]“提示与技巧”[/font]了解星球导览。
operation-iron-man=先进的制导系统和装甲舱允许货物舱安全降落在荆岚星的不友善领空。

rubia-unknown-technology=你必须完成更多关于荆岚星的研究才能看到未来。
rubia-progression-stage1=你发现了一种食废料细菌，并将其命名为__ITEM__rubia-bacteria-A__。这里的科学研究方式略有不同。
rubia-progression-stage1B=与垃圾一心同体。对垃圾弹射器有了初步了解后，你可以开始着手建造第一个垃圾堆了。
rubia-progression-stage2=你对垃圾学的勤奋研究让你发现了一个意想不到的朋友——一个你毫无品味地命名为__ITEM__rubia-bacteria-B__的小家伙。
rubia-progression-stage3=你研究过垃圾，沐浴在其中，被其塑造。你终于准备好将你的垃圾技能提升到一个新的水平。
craptonite-processing=仅仅因为你发现了银河系最耐用的材料，并且你可以按技术命名它，并不意味着你应该这样做。
rubia-armored-train=你终于能够制造出能够抵御荆岚星风力的列车。
rubia-project-trashdragon=制造能够承受荆岚星领空强烈碎片冲击的装甲火箭。

rubia-scrapapalooza=比废料十月节更好。至少你在名字中包含了一个“S”。
rubia-sniper-turret=新手还在体验更远的射程升级，高手已经开始品鉴更低的UPS和噪音了。
rubia-postgame-biorecycle-part1=只有像你这样真正的垃圾暴君才能欣赏这些细菌如此不拘一格地使用的价值。

rubia-long-bulk-inserter=为加长机械臂配备坚固的废岩框架，能够承受快速摆动大量物品的巨大扭矩。
rubia-long-stack-inserter=荆岚星的皇冠上的宝石。使用耐用的废岩框架、沉重的铀底座和灵活的碳纤维把手，这种堆叠机械臂可以将物品堆得更远。比普通堆叠机械臂慢。

craptonite-wall=使用废岩加固，制造银河系最耐用的防御结构。
craptonite-axe=用耐用的废岩斧镐取代你蹩脚的钢斧镐，能够更高效地采矿。解锁各种废岩配件。

rubia-efficiency-module4=在你的机器上安装废岩催化转换器会激怒任何通过的污染颗粒的中子，导致它们爆炸并散发出废岩的香味。
rubia-holmium-craptalysis=将矿石通过废岩催化转换器会冒犯钬原子，使它们更渴望逃逸并更有效地进入溶液。

craptonite-productivity=你的命名特权现被撤销。我们将其称为“荆岚星增产计划”，你会喜欢的。
rubia-braking-force-8=你的火车很菜，而我需要速度。

rubia-biofusion-science-pack=荆岚星的终极挑战：用各行星生物的DNA制造一种邪恶混合物。可选。警告：风险自负！
rubia-biofusion-science-pack-removed=从你的游戏中移除句芒星会移除荆岚星后期内容。你真倒霉。\nSee: __1__
rubia-nutrients-from-sludge=学习从细菌淤泥中过滤和处理有用的有机物，以便在荆岚星上方便地生产生物燃料。
rubia-nutrient-productivity=更高效地生产营养素。

;废岩工具
rubia-craptonite-boots=废岩加固靴，带有钬装饰和鞋底，有助于更快地奔跑。每一步都能感受到废岩鞋垫。
rubia-craptonite-hook=带有强大机制的废岩护腕，可发射带链条的钨钩，以从更远的距离触及物体。
rubia-craptonite-satchel=由坚固的碳纤维和坚固的废岩框架制成的耐用挎包，可容纳更多垃圾。
rubia-craptonite-cannister=在废岩加固的罐子里装一瓶冰镇玩家女孩沐浴露。用玄冥星低温学冷藏，一口就能让你感到精力充沛，但有点恶心。
;其他模组
rubia-craptonite-circlet=镶嵌着银河系最好的灼原石的强劲废岩头饰。你认为它有助于你与机器交流。
rubia-craptonite-earring=镶嵌着钚的废岩耳环，让你保持温暖，并引导中子到适当的位置。
rubia-craptonite-glove=带有铂催化剂的手套，支撑在废岩基底上，让你更快地制作物品。
rubia-craptonite-lamp=在你的西装上保持节能灯泡。其耐用的废岩框架可以承受高压，照亮最黑暗的深处。
rubia-craptonite-belt-buckle=制作一个镶嵌着来自__PLANET__muluna__的珍贵陨石的废岩皮带扣。宇宙将确保你的裤子牢牢固定。

