[version-change-warnings]
rubia-trashsteroid-health-scaling=(Loup&Snoop / Rubia): No te enojes, pero arreglé un bug que hacía que la salud de los basuroides no escale tanto como deberían con la tecnologia de daño fisico. Por el lado bueno, añadí una configuracion de dificultad en Configuración de mods => Mapa. Si tu base empieza a explotar, deberías empezar a usar eso ¡Buena suerte!
rubia-craptonite-wall=(Loup&Snoop / Rubia): ¡Buenas noticias! Los muros de cagamantio fueron mejorados en una actualización reciente. Mira sus detalles en su tecnologia, o en el tutorial.
rubia-craptonite-wall-recipe=(Loup&Snoop / Rubia): Notice: The recipe for craptonite walls has been changed, and the Rubia-specific recipe for refined concrete has been removed.
rubia-factorissimo-destruction_warning=(Rubia): Fabricas de Factorissimo en Rubia serán destruidas en __1__ minutos.
;rubia-factorissimo-destruction-position=Fabricas de Factorissimo en Rubia movidas a: [gps=__1__,__2__,__3__]
rubia-bzmod-silo-recipe-change=(Rubia): Advertencia: Rubia hizo un cambio a la receta de silo de cohetes por el paquete de mods de BZ. La receta del silo base ahora usa soldadura otra vez.

rubia-tangible-projectile-mod-warning=(Loup&Snoop / Rubia): Advertencia. Tienes un mod que hace que las balas sean proyectiles de verdad (distant misfire). Esto hace que rubia sea substancialmente mas dificil de lo intencionado.
rubia-tech-cost-multiplier-warning=(Loup&Snoop / Rubia): Noticia: Estas jugando con un multiplicador de costo de tecnologia, pero Rubia por defecto tiene x1. Las tecnologias que se desbloquean por acciones específicas tienen su propio multiplicador, controlado en configuración de mod. Esto es totalmente opcional--Solo te lo dejo saber. Este mensaje no volverá a aparecer.

