[technology-description]
;Anything dropping from orbit will be bombarded with garbage and take severe impact damage. Normal rockets taking off from the surface are also not safe. Better technology is needed to deal with it. 
planet-discovery-rubia=Un planeta ventoso cubierto de basura. La baja gravedad y los fuertes vientos recogen constantemente chatarra y los arrojan a gran velocidad, incluso en órbita baja. Microbios útiles viven en este planeta y permiten transformar la basura en materiales más útiles.\n[img=utility/warning_icon]Lea [font=default-semibold]"Consejos y trucos"[/font] para el Informe sobre Rubia.
operation-iron-man=Sistemas de guía avanzados y cápsulas blindadas permiten lanzar de manera segura cápsulas de carga a través del espacio aéreo hostil de Rubia.
rubia-unknown-technology=Debes completar mas investigaciones en Rubia para ver que hay mas adelante.
rubia-progression-stage1=Has descubierto bacterias que comen chatarra y las has nombrado __ITEM__rubia-bacteria-A__. La ciencia se hace algo distinto por estos lares.
rubia-progression-stage1B=Sé uno con la basura. Con conocimiento rudimentario de la chatarrapulta, estás list@ para construir tu primer vertedero de base.
rubia-progression-stage2=Tu estudio diligente de basurología te ha llevado a descubrir un amigo inusual--un pequeño amiguito que has decidido llamar __ITEM__rubia-bacteria-B__.
rubia-progression-stage3=Has estudiado la basura. Te has bañado en ella. Te has moldeado por ella. Finalmente estas list@ para llevar tus habilidades de basura al siguiente nivel.
craptonite-processing=Solo porque has descubierto el material mas duro de la galaxia, y puedes llamarlo como quieras, no significa que deberías.
rubia-armored-train=Finalmente eres capaz de hacer trenes capaces de resistir los fuertes vientos de Rubia.
rubia-project-trashdragon=Haz cohetes blindados capaces de soportar las olas intensas de metralla encontradas en el espacio aéreo de Rubia.

rubia-scrapapalooza=Mejor que Scraptoberfest.
rubia-sniper-turret=Los nubs mejoran por el mejor rango. Los pros mejoran por mejor rendimiento menos ruido.
rubia-postgame-biorecycle-part1=Solo un verdadero tirano de la basura como tu aprecia el valor de tales usos eclecticos de esas bacterias.

rubia-long-bulk-inserter=Mejora insertadores largos con estructuras de cagamantio resistentes que pueden soportar el torque de mover rapidamenta altas canditades de items.
rubia-long-stack-inserter=La joya de la corona de Rubia. Usando una estructura de cagamantio, una base de uranio pesada y un agarre flexible de fibra de carbono, este insertador de apilamiento puede rapidamente dejar pilas mas lejos. Mas lento que un insertador de apilamiento normal.

craptonite-wall=Usa refuerzos de cagamantio para hacer las estructuras defensivas mas duras de la galaxia. Esos muros pueden detener [entity=medium-trashsteroid].
craptonite-axe=Reemplaza tu endeble hacha de acero con un hacha de cagamantio mas resistente, capaz de minar de forma mucho mas eficiente. Desbloquea acceso a accesorios de cagamantio.
;diarrelítico
rubia-efficiency-module4=Adjuntar un convertidor cagalítico a tu máquina enfurecerá los neutrones de cualquier partícula contaminante que pase a través de ella, haciendo que exploten y liberen el dulce aroma a cagamantio.
rubia-holmium-craptalysis=Pasando el mineral por un convertidor cagalítico ofende a los átomos de holmio, haciéndolos más propensos a escapar e ingresar a la solución con mayor eficiencia.

craptonite-productivity=Ya no te voy a dejar darle nombres a las cosas. A este lo vamos a llamar "Productividad de Rubia", y te va a gustar.
rubia-braking-force-8=Tus trenes son lentos, y yo tengo una necesidad de velocidad.
;sorry I couldn't find a pun or reference

rubia-biofusion-science-pack=El desafío final de Rubia: Hacer un mejunje profano de ADN de formas de vida de varios planetas. Opcional.
rubia-biofusion-science-pack-removed=Remover a Gleba de tu juego remueve acceso al post-juego de Rubia. Que mal rollo.
rubia-nutrients-from-sludge=Aprende a filtrar y procesar organicos utiles de lodo bacterial por biocombustible conveniente en Rubia.
rubia-nutrient-productivity=Haz nutrientes mas eficientemente.
rubia-biochamber-productivity-bonus=Tu vasta experiencia en biologia te permite usar la biocamara mas eficientemente.
rubia-biofusion-promethium-science-pack=Aprovecha tu expertiz en biologia interplanetaria para hacer __ITEM__promethium-science-pack__ mas eficientemente.
rubia-cargo-landing-pad-capacity=Tu experiencia esquivando tus capsulas de cargamento en el espacio hostil de Rubia te permite hacer otra zona de aterrizaje adicional por planeta.
rubia-bio-utility-science-pack=Tu expertiz en todas las cosas biologicas ¡Te permite ver vida en donde no hay nada! Gana la habilidad de hacer __ITEM__utility-science-pack__ in __ENTITY__biochamber__. No me preguntes como funciona ¡Tu eres el experto!
rubia-bio-flying-robot-frame=En tu mente enferma, tu imaginas a las bacterias creando marcos de robots moviendo las partes pequeñas con sus manitos bacterial. Son ineficientes con las piezas, pero son rápidos.

;Craptonite tools
rubia-craptonite-boots=Botas reforzadas de cagamantio con bordes y suelas de una aleacion de holmio para ayudarte a correr mas rapido. Siente las plantillas de cagamantio en cada paso.
rubia-craptonite-hook=Un brazalelete de cagamantio con un potente mecanismo que dispara ganchos de tungsteno con una cadena para llegar a lugares desde grandes distancias.
rubia-craptonite-satchel=Un bolso hecho de fuerte fibra de carbono y estructura de cagamantio para cargar mas basura.
rubia-craptonite-cannister=Mantén una botella del agua que estaba en la bañera de una chica gamer, en un contenedor reforzado por cagamantio. Enfriado con criogenia aquileana, un sorbo siempre te va a hacer sentir energizado, pero un poco enfermo.
;Other mods
rubia-craptonite-circlet=Un poderoso diadema incrustado con un pedazo del moshite mas fino de la galaxia. Piensas que te ayuda a comunar con las maquinas.
rubia-craptonite-earring=Un aro incrustado con plutonio para mantener tu oreja calida, y guiar a los neutrones al lugar correcto.
rubia-craptonite-glove=Guantes con un catalizador de platino sujetado en un sustrato de cagamantio para permitirte fabricar manualmente más rapido.
rubia-craptonite-lamp=Mantén una bombilla eficiente en tu traje. Con una estructura de cagamantio resistente para resistir la alta presión para iluminarte en las trincheras mas profundas.
rubia-craptonite-belt-buckle=Make a craptonite belt buckle encrusted with a precious meteorite from __PLANET__muluna__. The cosmos will ensure that your pants are held securely.
rubia-craptonite-bracer=Cube cube cube cube, cube Cube cube cube--cube cube Cube cube. Cube cube, cube cube cube Cube! Cube cube cube cube cube cube cube... cube? CUBE!!!?!? Cube cube cube Cube cube cube CUBE Cube; Cube, Cube cube. cube cube cube cube (cube cube Cube), cube Cube cube cube? CUBE/cube/cube cube Cube cube cube: cube, cube, Cube, cube cube. Cube cube cube.
rubia-craptonite-hip-replacement=Con metodos cuestionables, reemplaza el cartilago de tus cadera con una articulación, asegurada con tus huseos de titanio de Jahtra. La articulación mas fuerte te permite llevar cargas mas pesadas [font=default-tiny-bold]con efectos secundarios deformantes.[/font].
rubia-craptonite-codpiece=Potencia tu auto-confianza con una bragueta de oro reluciente que protege tus preciosas joyas con una estructura de cagamantio. Sirve como constante recordatorio de siempre darle el mejor uso que puedas a lo que tienes, incluso si no es tan grande como querías.
rubia-craptonite-wood-charm=Un grillete de cagamantio permite a esos amuletos colgar por tu costado, demandando reverencia a cualquier arbol que te vea.
rubia-craptonite-mask=Esta máscara llamativa te hace creer que puedes ver a traves del tiempo.
rubia-craptonite-tiber-implant=Este implante dolorosamente perfora sus agujas a traves de tu piel, asegurandose de que tu sangre siempre mantiene intimo contacto con Tiberio. Esto te permite ver el Tiberio en todo.
rubia-craptonite-grillz=Muestrale al universo que tu vulgaridad no conoce limites con esos dientes de zinc, reforzados con cagamantio. Tus dientes se sienten sorprendentemente conductivos con esta "mejora".
rubia-craptonite-stopwatch=Haz hecho este reloj con pequeños pedazos de actínidos exoticos, metidos en una estructura de cagamantio. A pesar de tu cuestionable sentido de la moda, la aguja luminosa te permite ser puntual en caso de un evento de decaimiento. Mantener esta pieza radioactiva en todo momento asegura que va a durar mas que tu.

rubia-progression-stage1-compat-k2so=El espiritu de Krastor corre por tus venas. Conocimiento antiguo de bacterias para hacer cachivaches inutiles penetran tu cráneo.

