[rubia-lore]
rubia-notice-prestring=(Rubia)
spidertron-mine-hint-part1=Encuentras extrañas bacterias digiriendo el casco metalico del mecanoaraña. Llamas a esta especie [font=compi]"__ITEM__rubia-bacteria-A__"[/font] con cero importancia de como la gente podría juzgarte.
spidertron-mine-hint-part2=No puedes dejar de pensar en esa ruina de mecanoaraña. Te ves inspirado en construir un arma gigante que [font=compi]dispara items no deseados al viento.[/font]Llamas al diseño [font=compi]"__ENTITY__crapapult__"[/font] y sonríes ante tu juego de palabras magnífico.
spidertron-mine-part1=Esta mecanoaraña tenía una solicitud logistica asignada a algun tipo de cubo.
spidertron-mine-part2=El inventario de esta mecanoaraña contenía una "Contem□□□□□on Card." sin una forma de usarlo, lo tiras al viento, para no ser visto nunca más.
spidertron-mine-part3=Esta mecanoaraña tiene un disco que dice "Fas□□□ □□□n Light Th□□□□: □□rt C." Esta muy dañado al punto de no poder repararlo, y finalmente se desmorona en tu inventario.
spidertron-mine-part4=De todas las mecanoarañas que saqueaste, es claro que el cubo--si alguna vez estuvo aquí--definitivamente no está en este planeta.
spidertron-mine-destroyer-trap=Mientras urgabas por esta mecanoaraña, accidentalmente activaste una de las capsula de destructor dentro.
spidertron-mine-destroyer-trap-2=Te pregunas que estuvo pasando en rubia para hacer que construyan esos robots destructores.


train-stop-mine-part1=Esta estación de trén tiene una nota vieja: "Arruiné los ratios. Por favor arreglen - Trangar"
train-stop-mine-part2=Esta estación solo tiene la palabra "ZIGGURAT" tallada en todos lados. 
train-stop-mine-part3=Esta estación una vez fué llamada "Grak Pack".
train-stop-mine-part4=Esta nota tiene una nota de Boskid, detallando sus esfuerzos de esconder su espaguetimancia de sus compañeros de trabajo.
train-stop-mine-part5=Debajo de esta estación, encuentras un libro viejo: "Anomancia: una guía en la lectura de los pliegues y arrugas del ano."
train-stop-mine-part5-2=Despues de leer por encima algunas paginas, el viento se lo lleva de tus manos. Te preguntas si puedes encontrar una nueva copia online.
train-stop-mine-part6=Hay una grabación atrapada en esta pila de chatarra, pero es indecifrable. Transmites la información de vuelta a tu base principal para analizar.
train-stop-mine-part6-2=El analisis de la grabación que encontraste antes está completada. La grabación indica la construcción de unas vias de tren enormes diseñadas para llegar al fin del mundo- No está tan claro si "Zyl□□□□" tuvo exito
train-stop-mine-part7=Encuentras un caché de documentos proponiendo tecnologias para invalidar el viento. Manchas de materia fecal cubren las palabras, probablemente por el recipiente irradiado.
train-stop-gun-turret-trap=Rumiando por la basura, te encuentras con una torreta marcada "□□□□erty of Bob". Tu tropiezo hace que se encienda.


;junk-mine-hint-part1=Combing through the wreckage gives you inspiration for a large gun to shoot unwanted items out into the wind. You call your design the __ENTITY__crapapult__.
junk-mine-part1=En esta pila, encuentras una bomba de fluidos con un filtro para un fluido que nunca has visto antes.
junk-mine-part2=Esta pila contiene arte por alguien que se llama "HideBoar". Lo arrojas hacia la seguridad en donde nadie podrá juzgarte por ello.
junk-mine-part3=Esta montaña de basura contiene una reseña que dice "Maraxsis: 7/10. Demasiada agua." Estas confundid@, pero igual estás en desacuerdo
junk-mine-part4-rand1=Encuentras un marco de foto destrozado. En la parte de atras dice "Jul□□□, □□ali, Lo□□, y □□ppy". La foto está muy arañada como para reconocer nada.
junk-mine-part4-rand2=Encuentras un marco de foto destrozado. En la parte de atras dice "□□□vik, Ju□□□□, □□garre, y Buf□□□". No conoces a esa gente, pero esperas que estén bien
junk-mine-part4-rand3=Encuentras un marco de foto destrozado. En la parte de atras dice "De□□□□□r, □0X, □□□□hiri, y □earw□□□". La foto esta muy corroída y no se puede entender nada.
junk-mine-part4-rand4=Encuentras un marco de foto destrozado. En la parte de atras dice "□oj□, □□□itri, Fox□□□□". Te pregunstas si esa gente todavia se conoce entre sí.
junk-mine-part4-rand5=Encuentras un marco de foto destrozado. En la parte de atras dice "Grak□□□□, □□□□eymint, Ma□□, □□□□wuka". La foto tiene un tenue olor a pizza.
junk-mine-part4-rand6=Encuentras un marco de foto destrozado. En la parte de atras dice "Be□□□, □□□cado, Recor□□□, □□□box". No los conoces, pero esperas que estén bien.
junk-mine-part5=This pile had a chunk of "greel". It doesn't immediately look useful for anything, but you can tell that it took a while to produce.
junk-mine-part6-rand1=Encuentras una guitarra rota. Tiene la firma de "□□□□□□ Dan". Esta guitarra fue muy amada.
junk-mine-part6-rand2=Encuentras una guitarra rota. Tiene la firma de "JJ". Tiene leves marcas de colores decorativos
junk-mine-part6-rand3=Encuentras una guitarra rota. Está firmada por "□□□□□rat". Está extremadamente desgastada.
junk-mine-part7=En esta pila, te encuentras un toroide duro como la piedra envuelto en un papel con un recibo que dice "Lau□□□□". Que cruel... ¡El moho lo dejo incomible!
junk-mine-grenade-trap=Esta ruina tiene una caja que dice "□□ig□□□□/□□_□rt". La abres sin cuidado, causando que salten objetos.
junk-mine-grenade-trap-2=Todo en esa caja fue destruida por explosivos, incluidos algunos documentos. Sus contenidos eran claramente clasificados.

all-lore-done=No crees que puedas encontrar mas mensajes interesantes del pasado.
;deprecated=Symbols were carved into this train stop: "🦶📸🍆💦". You don't know what it means, but still feel disgusted.

