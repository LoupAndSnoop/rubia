[mod-setting-description]
disable-lyrical-music=Activa para quitar música lírico. Desactivado por defecto.
remove-rubia-from-promethium_sci=Si esta activado, ganar a Rubia NO es necessario para la tecnología infinita de prometeo. Desactivado por defecto.
require-rubia-for-endgame-planets=Si esta activado, ganar a Rubia es necesario para viajar a planetas entendidos para el fin (como Aquilo). Encluye a planetas de otros mods (como Maraxsis). Activado por defecto.
rubia-difficulty-setting=Amplifica la salud de los basuroides, su daño, la cantidad de daño recibido al entrar a Rubia. Los recursos y las recetas no son afectados. Por defecto = Normal.\n[img=utility/warning_icon]ADVERTENCIA: "Pyanodons" requiere Tecnologia de Fulgora (no explicito por el arbol de tecnología) para poder aterrizar en rubia.\n[img=utility/warning_icon] ADVERTENCIA: "Engineer Must Die" además requiere equipamiento de calidad [quality=epic] para aterrizar en Rubia.
rubia-rocketizer-early-unlock=Hace que el __ITEM__rci-rocketizer__ no necesita tecnología (como si Rubia no estuviera instalado). Esta configuración es para la compatibilidad con partidas que instalaron "Rocket Cargo insertion" antes de descargar Rubia. por favor no lo actives si ese no es el caso. Desactivado por defecto.
invert-trashsteroid-scaling=Invierte el escalado de basuroides para que sean mas pequeños en vez de mas grandes cuando se acercan al impacto. Puramente visual. Desactivado por defecto.
rubia-megabase-mode=Hace que muchas cosas en Rubia sea mas ligero en UPS, pero remueve algunas mecanicas y mejoras graficas. Esta configuracion no hace anda antes de ganar Rubia, y no afecta la dificultad. Desactivado por defecto.
rubia-tech-cost-multiplier=Las tecnologias activadas por acciones de Rubia son inmunes a multiplicadores de costo de tecnologia estandar. Esta configuracion multiplica el costo para esas tecnologias. Numero mas alto = costo mas alto. Por defecto = 1.

