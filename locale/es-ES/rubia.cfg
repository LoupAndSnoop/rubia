[tips-and-tricks-item-description]
rubia-briefing=[img=utility/warning_icon][img=utility/warning_icon][color=250,250,0][font=default-semibold]ADVERTENCIA![/font][/color][img=utility/warning_icon][img=utility/warning_icon]  Los pasajeros y la carga que caiga por aqu√≠ sufrir√°n da√±o de impacto SEVERO al entrar en el espacio aereo de rubia. Aterrizar de manera segura requiere que seas capaz de soportar granded cantidades de da√±o de impacto, o sino [color=250,250,0][font=default-semibold]MORIR√ÅS AL ATERRIZAR[/font][/color]. Los prerequisitos de [technology=planet-discovery-rubia] tambien permiten que fabriques todo lo que necesitas para aterrizar. Despues ganar Rubia, [technology=planetslib-rubia-cargo-drops] te permitir√° viajar libremente sin el equipamiento necesario. \n\n[planet=rubia] es un planeta basurero con corrientes de viento inmensas y constantes. El viento restringe la orientaci√≥n de muchas entidades, y la superficie es constantemente bombardeada por basuroides. El planeta esta cubierto de chatarra rica en recuros, que pueden ser convertidos en materiales utiles con microbios en la [entity=biorecycling-plant]. Cantidades peligrosas de metralla atmosferica no permite que los cohetes puedan salir sin el [technology=rubia-project-trashdragon], y bloquea la entrade de suministros sin [technology=planetslib-rubia-cargo-drops].
rubia-trashsteroid-tips=Los basuroides son una amenaza constante en Rubia:\n   ‚Ä¢ Los [entity=medium-trashsteroid] bombardean tu base, y requieren torretas para defenderla.\n   ‚Ä¢ Los basuroides que caen hacen da√±o con una peque√±a chance de hacer da√±o critico.\n   ‚Ä¢ Las [entity=cargo-pod] sufrir√°n da√±o de impacto SEVERO al entrar sin [technology=planetslib-rubia-cargo-drops].\n   ‚Ä¢ [entity=rocket-silo] no puede lanzar cohetes de manera segura sin [technology=rubia-project-trashdragon].\n   ‚Ä¢ [entity=garbo-grabber] solo puede recolectar[item=craptonite-chunk] de basuroides destruidos por da√±o fisico o explosivo en su rango.\n   ‚Ä¢ Algunas entidades son inmunes al bombardeo, como los [item=rail], [entity=rail-signal], [entity=rubia-armored-locomotive], entidades relacionadas y cualquier entidad hecha con [item=craptonite-frame].\n   ‚Ä¢ El [entity=craptonite-wall] bloquea el movimiento de basuroides, pero no evita que aparezcan. Los muros son inmunes al impacto, pero las entidades afectadas por el area del efecto del da√±o de los basuroides igual reciben da√±o.\n   ‚Ä¢ [technology=physical-projectile-damage-1]/[technology=weapon-shooting-speed-1]/etc hacen que los [entity=medium-trashsteroid] sean mas resistentes. Incrementar la tecnologia de da√±o igual te dar√° una ventaja--solo no ser√° tan grande como te esperar√≠as.\n   ‚Ä¢ La configuraci√≥n de dificultad de rubia cambia como escala la salud y da√±o de los basuroides.\n   ‚Ä¢ Los basuroides solo aparecen enlugares conteniendo algo vulnerable a ellos √ì dentro del area de vision del jugador.\n   ‚Ä¢ No temas explorar grandes extensiones de la superficie de Rubia. Me tom√© semanas optimizando los basuroides para evitar que usen demasiada CPU.
rubia-wind-tips=Los vientos del Oeste tendr√°n los siguientes efectos: \n   ‚Ä¢ [entity=inserter] y [entity=splitter] solo pueden mover items a la derecha.\n   ‚Ä¢ [entity=transport-belt], [entity=underground-belt], y [entity=electric-mining-drill] no pueden mover items a la izquierda.\n   ‚Ä¢ Los [entity=logistic-robot] no pueden moverse de manera segura al [entity=requester-chest], [entity=buffer-chest], [entity=active-provider-chest], o [entity=rocket-silo].\n   ‚Ä¢ [entity=locomotive], [entity=cargo-wagon], [entity=recycler] y relacionados no pueden soportar el viento, no puedes colocarlos aqu√≠.\n   ‚Ä¢ El [entity=rubia-wind-turbine] va a generar energia.\n\n-----------\nLista completa de items que no puedes poner en Rubia: 
