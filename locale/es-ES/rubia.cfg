[tips-and-tricks-item-description]
rubia-briefing=[img=utility/warning_icon][img=utility/warning_icon][color=250,250,0][font=default-semibold]ADVERTENCIA![/font][/color][img=utility/warning_icon][img=utility/warning_icon]  Los pasajeros y la carga que caiga por aquí sufrirán daño de impacto SEVERO al entrar en el espacio aereo de rubia. Aterrizar de manera segura requiere que seas capaz de soportar granded cantidades de daño de impacto, o sino [color=250,250,0][font=default-semibold]MORIRÁS AL ATERRIZAR[/font][/color]. Los prerequisitos de [technology=planet-discovery-rubia] tambien permiten que fabriques todo lo que necesitas para aterrizar. Despues ganar Rubia, [technology=planetslib-rubia-cargo-drops] te permitirá viajar libremente sin el equipamiento necesario. \n\n[planet=rubia] es un planeta basurero con corrientes de viento inmensas y constantes. El viento restringe la orientación de muchas entidades, y la superficie es constantemente bombardeada por basuroides. El planeta esta cubierto de chatarra rica en recuros, que pueden ser convertidos en materiales utiles con microbios en la [entity=biorecycling-plant]. Cantidades peligrosas de metralla atmosferica no permite que los cohetes puedan salir sin el [technology=rubia-project-trashdragon], y bloquea la entrade de suministros sin [technology=planetslib-rubia-cargo-drops].
rubia-trashsteroid-tips=Los basuroides son una amenaza constante en Rubia:\n   • Los [entity=medium-trashsteroid] bombardean tu base, y requieren torretas para defenderla.\n   • Los basuroides que caen hacen daño con una pequeña chance de hacer daño critico.\n   • Las [entity=cargo-pod] sufrirán daño de impacto SEVERO al entrar sin [technology=planetslib-rubia-cargo-drops].\n   • [entity=rocket-silo] no puede lanzar cohetes de manera segura sin [technology=rubia-project-trashdragon].\n   • [entity=garbo-grabber] solo puede recolectar[item=craptonite-chunk] de basuroides destruidos por daño fisico o explosivo en su rango.\n   • Algunas entidades son inmunes al bombardeo, como los [item=rail], [entity=rail-signal], [entity=rubia-armored-locomotive], entidades relacionadas y cualquier entidad hecha con [item=craptonite-frame].\n   • El [entity=craptonite-wall] bloquea el movimiento de basuroides, pero no evita que aparezcan. Los muros son inmunes al impacto, pero las entidades afectadas por el area del efecto del daño de los basuroides igual reciben daño.\n   • [technology=physical-projectile-damage-1]/[technology=weapon-shooting-speed-1]/etc hacen que los [entity=medium-trashsteroid] sean mas resistentes. Incrementar la tecnologia de daño igual te dará una ventaja--solo no será tan grande como te esperarías.\n   • La configuración de dificultad de rubia cambia como escala la salud y daño de los basuroides.\n   • Los basuroides solo aparecen enlugares conteniendo algo vulnerable a ellos Ó dentro del area de vision del jugador.\n   • No temas explorar grandes extensiones de la superficie de Rubia. Me tomé semanas optimizando los basuroides para evitar que usen demasiada CPU.
rubia-wind-tips=Los vientos del Oeste tendrán los siguientes efectos: \n   • [entity=inserter] y [entity=splitter] solo pueden mover items a la derecha.\n   • [entity=transport-belt], [entity=underground-belt], y [entity=electric-mining-drill] no pueden mover items a la izquierda.\n   • Los [entity=logistic-robot] no pueden moverse de manera segura al [entity=requester-chest], [entity=buffer-chest], [entity=active-provider-chest], o [entity=rocket-silo].\n   • [entity=locomotive], [entity=cargo-wagon], [entity=recycler] y relacionados no pueden soportar el viento, no puedes colocarlos aquí.\n   • El [entity=rubia-wind-turbine] va a generar energia.\n\n-----------\nLista completa de items que no puedes poner en Rubia: 
rubia-crapapult-tips=La [entity=crapapult] puede destruir [color=250,250,0][font=default-semibold]casi cualquier item[/font][/color] lanzandolos a los vientos de Rubia.\nMuchas tecnologias son investigadas catapultando grandes cantidades de un item específico. La chatarrapulta NO es un item militar y no hace daño.
rubia-garbo-grabber-tips= Usa municion fisica o explosiva para destruir [entity=medium-trashsteroid] en el rango de [entity=garbo-grabber] para recolectar [item=craptonite-chunk].
rubia-craptonite-wall-tips=El [entity=craptonite-wall] puede bloquear el movimiento de [entity=medium-trashsteroid] en el ○🌐Planeta Rubia.
